  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
     background: linear-gradient(to right, #cfcfcf, #9e9fff);
    }

    .blue-container {
      width: 100%;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .about {
      padding: 5rem 10%;
      min-height: 100vh;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

      font-size: 2.5rem;

    }

    .about p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.6;
    }

 #home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    #home-btn {
        display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
      margin-top: 11px;
      background: linear-gradient(to right,  #6365e0,#0e2983);
      color: white;
      top:20px;
      right: 20px;
      position: fixed;
    }
  </style>
</head>

  <div class="blue-container" id="star-container">
